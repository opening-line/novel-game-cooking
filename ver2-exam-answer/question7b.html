<!--
    問題７

    「おむすびころりん」の色が黒のままです。
    深緑になるように修正してください。

    ３秒後に「おむすびころりん」のテキストの色が赤色に変わるように実装してください。

    JavaScriptもしくはCSSを使用してください。
 -->


<p id="text">おむすびころりん</p>

<style>
    p.text {
        color: darkgreen;
    }
</style>




<!--
// ************************************************
// 回答２
// CSSで実装
// ************************************************
-->

<style>
    p#text {
        animation: change 0.01s linear;
        animation-delay: 3s;
        animation-fill-mode: both;
    }

    @keyframes change{
        0%{
            color: darkgreen;
        }
        100%{
            color: red;
        }
    }
</style>
